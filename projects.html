<style>
	/* HEADER FORMATTING */
	h1 {
		font-size: 45px;
		margin-bottom: 0.4em;
	}

	/* LINK FORMATTING */
	a:link {
		color: black;
		background-color: transparent;
		text-decoration: none;
		padding: 10px;
	}

	a:visited {
		color: black;
		background-color: transparent;
		text-decoration: none;
		padding: 10px;
	}

	a:hover {
		color: burlywood;
		background-color: transparent;
		text-decoration: none;
		padding: 10px;

	}

	a:active {
		color: black;
		background-color: transparent;
		text-decoration: none;
		padding: 10px;
	}

	/* HORIZONTAL LINE FORMATTING */
	hr {
		width: 86%;
		display: block;
		overflow: hidden;
		border-style: solid;
		border-width: 1px;
		background-color: #222;
		opacity: .27;
	}

	/* FOOTER FORMATTING */
	.footer {
		position: fixed;
		left: 0;
		bottom: 0;
		width: 100%;
		background-color: burlywood;
		color: white;
		text-align: center;
	}

	/* The navigation bar */
	.header {
		overflow: hidden;
		background-color: #FFF;
		position: fixed;
		/* Set the header to fixed position */
		top: 0;
		/* Position the header at the top of the page */
		width: 100%;
		/* Full width */
	}

	/* Main content of the current page */
	.main {
		margin-top: 250px;
		/* Add a top margin to avoid content overlay */
		margin-left: 7%;
		margin-bottom: 5%;
	}

	/* Create two equal columns that floats next to each other */
	.column {
		float: left;
		width: 50%;
	}

	/* Clear floats after the columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
	}

	/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
	@media screen and (max-width: 950px) {
		.column {
			width: 100%;
		}
	}

	a.project {
		color: black;
		outline: none;
		text-decoration: none;
		font-size: 30px;
		float: left;
	}

	a.project:hover {

	}

	a.project:active {

		background-color: transparent;
		text-decoration: none;
	}
